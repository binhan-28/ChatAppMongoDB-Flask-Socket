<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
     <style>
         *{
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         }
         body{
         min-height: 100vh;
         background: #eee;
         display: flex;
         font-family: sans-serif;
         }
         .container
         {
         margin: auto;
         width: 500px;
         max-width:90%;
         }
         .container form{
         width: 100%;
         height: 100%;
         padding :20px;
         background: white;
         border-radius: 4px;
         box-shadow: 0 8px 16px rgba(0,0,0,.3)

         }
         .container form h1{
         text-align:center;
         margin-bottom:24px;
         color: #222;
         }
         .container form .form-control{
         width: 100%;
         height: 40px;
         background: white;
         border-radius:4px;
         border: 1px solid silver;
         margin: 10px 0 18px 0;
         padding: 0 10px;
         }
         .container form .btn{
         margin-left:50%;
         transform: translateX(-50%);
         width:120px;
         height: 34px;
         border: none;
         outline: none;
         background : #27a327;
         cursor: pointer;
         font-size:16px;
         text-transform: uppercase;
         color: white;
         border-radius: 4px;
         transition: .3s;
         }

     </style>
</head>
<body>

<h3>{{ message }}</h3>
<div class="container">
    <form method="post" action="/login">
        <h1>Login Form</h1>
        <div class="form-group">
             <label for="">Username</label>
             <input type="text" class="form-control" name="username">
        </div>

        <div class="form-group">
             <label for="">Password</label>
             <input type="password" class="form-control" name="password">
        </div>
        <input type="submit" class="btn" value="Login">


        <div class="form-group">
        <p>Already have an account. <a href="~/dang-ky">Create an Account</a> </p>
        </div>
    </form>
</div>


</body>
</html>
